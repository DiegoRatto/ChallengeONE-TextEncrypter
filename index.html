<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Assets/style.css">
    <title>Text Encrypter</title>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img class="logo-img" src="Assets/aluraIcon.png" alt="Alura Logo">
        </div>
        <div class="container-middle">
            <input class="text-input" id="input-text" type="tex" placeholder="Ingrese el texto aquí">
            <div class="social-bar">
                <a class="icon icon-linkedin" href="https://www.linkedin.com/in/diegoratto/" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
                <a class="icon icon-github " href="https://github.com/DiegoRatto" target="_blank"><i class='bx bxl-github' ></i></a>
            </div>
        </div>
        <div class="container-end">
            <img id="search-img" src="Assets/searchImage.png" alt="Search Image">
            <h1 id="text">Ningún mensaje fue encontrado</h1>
            <textarea id="text2"name="name" rows="8" readonly cols="80">Ingrese el texto a encriptar</textarea>
            <button id="copy" onclick="copyText()"><i class='bx bx-copy'></i>Copiar</button>
        </div>
        <div class="btn">
            <i class='bx bxs-error-circle icon-alert'></i>
            <p class="text-alert">Solo letras minúsculas y sin acentos</p>
            <button id="btn-encrypter" onclick="encrypt()"><i class='bx bx-lock'></i>Encriptar</button>
            <button id="btn-desencrypter" onclick="desencrypt()"><i class='bx bx-lock-open' ></i>Desencriptar</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
