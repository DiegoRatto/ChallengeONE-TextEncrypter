<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Assets/style.css">
    <title>Text Encrypter</title>
</head>
<body>
    <img class="logo" src="Assets/aluraIcon.png" alt="Logo Alura">
    <main class="container-main">
        <div class="social-bar-first">
            <a class="icon icon-linkedin" href="https://www.linkedin.com/in/diegoratto/" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
            <a class="icon icon-github" href="https://github.com/DiegoRatto" target="_blank"><i class='bx bxl-github' ></i></a>
        </div>
        <div class="social-bar-second">
            <a class="icon-second icon-linkedin-second" href="https://www.linkedin.com/in/diegoratto/" target="_blank"><i class='bx bxl-linkedin-square'></i></a>
            <a class="icon-second icon-github-second" href="https://github.com/DiegoRatto" target="_blank"><i class='bx bxl-github' ></i></a>
        </div>
        <div class="container-left">
            <div class="container-text">
                <textarea class="input-text" id="input-text" type="text" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="container-bottom-left">
                <div class="container-info-text">
                    <p class="info-text"><i class='bx bxs-error-circle'></i>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="container-btn-left">
                    <button class="btn btn-encrypter" onclick="encrypter()">Encriptar</button>
                    <button class="btn btn-desencrypter" onclick="desencrypter()">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="first-part" id="first-part">
                <img class="search-image" id="search-image" src="Assets/searchImage.png">
                <h1 class="text-header" id="text-info">Ningún mensaje fue <br class="break"> encontrado</h1>
                <p class="text-paragraph" id="text-info">Ingresa el texto que desees encriptar o <br class="break"> desencriptar.</p>
            </div>
            <div class="second-part" id="second-part">
                <div class="container-show-text">
                    <textarea class="show-text" id="show-text" readonly></textarea>
                </div>
                <div class="container-btn-copy">
                    <button class="btn-copy" id="btn-copy" onclick="copy();">Copiar</button>
                </div>
            </div>
        </div>
        </main>
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
